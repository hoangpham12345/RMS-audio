// for chirstmas
var playlist = ["audios/FGO/christmas2015jp.mp3", "audios/FGO/christmas2016jp.mp3", "audios/FGO/christmas2019jp.mp3"];

var audio;
var position = Math.floor(Math.random()*playlist.length);

window.onload = function() {
  audio = document.getElementById("audio");
  audio.addEventListener("ended", nextaudio, false);
  audio.src = playlist[position];
  audio.load();
  audio.play();
};

function nextaudio() {
  // position++;
  // if (position >= playlist.length) {
  //   position = 0;
  // }
  var nextPosition;
  do {
    nextPosition = Math.floor(Math.random()*playlist.length);
  }while (nextPosition == position);
  position = nextPosition;
  audio.src = playlist[position];
  audio.load();
  audio.play();
}
</script>
