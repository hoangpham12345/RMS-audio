<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  </head>
  <body>
    <audio id="audio" controls></audio>
  </body>
</html>

<script>
var playlist = ["main_1.mp3", "main_2.mp3", "main_3.mp3", "main_4.mp3",
                "main_5.mp3", "main_6.mp3", "main_7.mp3", "main_8.mp3"];;
var audio;
var position = Math.floor(Math.random()*playlist.length);

window.onload = function() {
  audio = document.getElementById("audio");
  audio.addEventListener("ended", nextaudio, false);
  audio.src = playlist[position];
  audio.load();
  audio.play();
};

function nextaudio() {
  // position++;
  // if (position >= playlist.length) {
  //   position = 0;
  // }
  var nextPosition;
  do {
    nextPosition = Math.floor(Math.random()*playlist.length);
  }while (nextPosition == position);
  position = nextPosition;
  audio.src = playlist[position];
  audio.load();
  audio.play();
}
</script>
